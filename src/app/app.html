<div class="min-h-screen bg-gray-100">
    <header class="bg-blue-600 text-white p-4">
      <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-2xl font-bold">Web3 Crypto Wager Platform</h1>
        <div>
          <button *ngIf="!(account$ | async)" (click)="connectWallet()" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">
            Connect Wallet
          </button>
          <div *ngIf="account$ | async as account" class="flex items-center space-x-4">
            <span>{{ account | slice:0:6 }}...{{ account | slice:-4 }}</span>
            <button (click)="disconnectWallet()" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded">
              Disconnect
            </button>
          </div>
        </div>
      </div>
    </header>
    <main class="container mx-auto p-4">
      <router-outlet></router-outlet>
    </main>
  </div>
